<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* Comentario: Usar grid para organizar el formulario */
 #formCliente {
    display: grid;
    grid-template-columns: 150px 1fr;  /* Primera columna para labels, segunda para inputs */
    row-gap: -5px;  /* Espaciado entre filas y columnas */
    column-gap: 10px;
    max-width: 600px;
    margin: 0 auto;
    margin-top: 20px;
}

/* Estilos opcionales para mejorar la presentación */
label {
    grid-column: 1;  /* Coloca los labels en la primera columna */
    align-self: center;  /* Alinear verticalmente los labels */
    font-size: 1.5rem;
}

input {
    grid-column: 2;  /* Coloca los inputs en la segunda columna */
    padding: 0px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1.5rem;
}

/* Comentario: Hacer que los botones ocupen ambas columnas */
button {
    grid-column: span 2;
    justify-self: center;
    padding: 10px 20px;
}

/* Contenedor de lista de clientes*/

#suggestionsContainer1 {
    position: absolute;
    border: 1px solid #ccc;
  
    min-height: 100px;
    overflow-y: auto;
    width: 60%;
    z-index: 9999;
    max-height: auto;
    margin: 0 auto;
    display: none;
}
.suggestion-item {
    padding: 5px;
    cursor: pointer;
    display: block;
    margin: 5px 0;
    border: 1px solid black; 
}
.suggestion-item:hover {
    background-color: #e9e9e9;
}

.botonEdicion {
    display: none;
}







* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.header {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #8abff5;
}

.header-title {
    position: absolute;
    left: 20px;
    font-size: 24px;
    color: #333;
}

.cards-container {
    display: flex;
    gap: 20px;
}

.card {
    width: 150px;
    padding: 20px;
    text-align: center;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
    border: 1px solid black;
}

.card:hover {
    transform: scale(1.05);
}

.card a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    font-size: 16px;
}

.card a:hover {
    color: #0056b3;
}



    </style>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Mi Aplicación</h1>
        <div class="cards-container">
            <div class="card">
                <a href="/cargarUsuario">Cargar Usuario</a>
            </div>
            <div class="card">
                <a href="/editarUsuario">Editar Usuario</a>
            </div>
            <div class="card">
                <a href="/listarUsuarios">Listar Usuarios</a>
            </div>
        </div>
    </header>
    
    
    
    
    <form action="/agregarCliente" method="POST" id="formCliente">
        <!-- Campo para ID (manual durante desarrollo) -->
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" ><br>

        <!-- Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" autocomplete="off">
        <div id="suggestionsContainer" style="display: none;"></div><br>

        <!-- CUIT -->
        <label for="cuit">CUIT:</label>
        <input type="text" id="cuit" name="cuit" value="11" ><br>

        <!-- Provincia -->
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" value="11" ><br>

        <!-- Ciudad -->
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" value="11" ><br>

        <!-- Domicilio -->
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" value="11" ><br>

        <!-- Teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="11" ><br>

        <!-- Transporte -->
        <label for="transporte">Transporte:</label>
        <input type="text" id="transporte" name="transporte" value="11" ><br>

        <!-- Seguro -->
        <label for="seguro">Seguro:</label>
        <input type="text" id="seguro" name="seguro" value="11" ><br>

        <!-- Condición de entrega -->
        <label for="condicionDeEntrega">Condición de Entrega:</label>
        <input type="text" id="condicionDeEntrega" name="condicionDeEntrega" value="11" ><br>

        <button type="submit" id="botonCargar">Cargar Cliente</button>
        <button type="button" id="editButton">Editar</button>
        <button id="botonActualizar" class="botonEdicion">Actualizar</button>
        <button id="botonEliminar" class="botonEdicion">Eliminar</button>
    </form>

    
    <input type="text" id="clienteSearch" placeholder="Buscar cliente..." style="display: none;" class="clienteSearch">
    <div id="suggestionsContainer1" class="clienteSearch"></div>
    
    <script src="./js/listarClientes.js"></script>
    <script src="./js/actualizarClientes.js"></script>
</body>
</html>
